<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/jquery"></script>
    <title>Document</title>
</head>
<body>
    <h1>Get Info on Numbers</h1>
    <h3>Separate numbers using a comma (no spaces) and use '...' to specify a range</h3>
    <form id="num-form" action="">
        <label for="numbers">Your Numbers: </label>
        <input type="text" id="numbers" name="numbers" placeholder="1,4,7..9,13">
        <button>Get Info</button>
    </form>
    <ul id="num-list">
    </ul>

    <hr>

    <h1>Get 4 Facts on Your Favorite Number!</h1>
    <form id="form2" action="">
        <label for="num-2">Your Number: </label>
        <input type="text" id="num-2" name="num-2" placeholder="4">
        <button>Get Facts</button>
    </form>

    <ul id="facts-list">
    </ul>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
